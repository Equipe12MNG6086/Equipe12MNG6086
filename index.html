<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formation Gestionnaires en Santé – Québec</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1 id="title" class="fade-in"></h1>
      <p id="subtitle" class="fade-in"></p>
      <a href="page-modules.html" class="cta fade-in">En apprendre davantage</a>
    </div>
  </header>

  <main>
    <section id="modules" class="modules-section">
      <h2 class="section-title">Modules de formation</h2>
      <div id="modules-container" class="modules-grid"></div>
    </section>

    <section id="inscription" class="subscribe-section">
      <h2 class="section-title">Inscription & Contact</h2>
      <div class="form-container glass">
        <p class="form-intro">
          Réservez votre place pour la prochaine session. Un gestionnaire vous contactera pour finaliser votre dossier.
        </p>
        <form action="#" method="GET" id="subscription-form">
          <div class="form-group">
            <label for="nom">Nom Complet</label>
            <input type="text" id="nom" name="nom" required placeholder="Ex: Jean Tremblay" />
          </div>
          <div class="form-group">
            <label for="email">Courriel Professionnel</label>
            <input type="email" id="email" name="email" required placeholder="Ex: j.tremblay@cisss.qc.ca" />
          </div>
          <div class="form-group">
            <label for="etablissement">Établissement/CIUSSS (Optionnel)</label>
            <input type="text" id="etablissement" name="etablissement" placeholder="Nom de votre CISSS/CIUSSS" />
          </div>
          <button type="submit" class="cta submit-button">S'inscrire à la formation</button>
          <small>Vos informations resteront confidentielles. Pas de spam.</small>
        </form>
      </div>
    </section>
    <section id="tarifs" class="pricing-section">
      <h2 class="section-title">Nos Tarifs de Formation</h2>
      <div id="pricing-container" class="pricing-grid">
        </div>
    </section>
    <section id="apropos" class="about-section">
      <h2 class="section-title">À propos</h2>
      <p id="apropos-text"></p>
    </section>
  </main>

  <footer>
    <p id="footer-text"></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
